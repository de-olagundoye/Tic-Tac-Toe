<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>

<h1> Tic Tac Toe </h1>

<body>
<div id="ticTacToeBoard">
    <table align="center">
      <tr id="rowOne">
        <td id = "sq1" class="box"></td>
        <td id = "sq2" class="box vert"></td>
        <td id = "sq3" class="box"></td>
      </tr>
      <tr id="rowTwo">
        <td id = "sq4" class="box hori"></td>
        <td id = "sq5" class="box vert hori"></td>
        <td id = "sq6" class="box hori"></td>
      </tr>
      <tr id="rowThree">
        <td id = "sq7" class="box"></td>
        <td id = "sq8" class="box vert"></td>
        <td id = "sq9" class="box"></td>
      </tr>
    </table>
  </div>
  <div>
  <button id="clearBoardButton">Clear Board</button>
  </div>
  </body>
  <script src="main.js"></script>
  </html>
